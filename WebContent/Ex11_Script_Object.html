<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내장 객체(웹 브라우저로부터 제공 받음)</title>
	<script>
		/*
			javascript 다양한 내장 객체 제공 : new를 통하거나 이미 new되어 있는 것 
			ex) Date(), Array()
		*/
		
		let today = new Date();
		document.write(today + "<br>");
		document.write(today.getFullYear() + "<br>");
		document.write(today.getMonth()+1 + "<br>");
		document.write(today.getDate() + "<br>");
		document.write(today.getHours() + "<br>");
		document.write(today.getMinutes() + "<br>");
		document.write(today.getSeconds() + "<br>");
		
		//Java : Math.Random() >> Math 클래스가 static함수 >> Random
		document.write(Math.random() + "<br>"); //0 <= 범위 < 1
		document.write(parseInt((Math.random()*45) +1) + "<br>");
		
		document.write(Math.round(3.5678) + "<br>"); //4 
		document.write(Math.max(3,8,99,55,10) + "<br>"); //99
		
		//POINT 문자열 관련 함수 
		let str="ABCDEF";
		
		//document.wirte() 
		//매번 document 안 써도 되는 방법 
		with(document) {
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>");
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
			let str2 = str.replace("E", "zzzzz");
			write(str2 + "<br>"); //ABCDzzzzzF
			
			//str="ABCDEF";
			write(str.substring(2,4) + "<br>"); //CD
			write(str.substring(1,1) + "<br>"); //
			write(str.substring(1,2) + "<br>"); //B
			write(str.substring(2,4) + "<br>"); //BCDEF
			
			let strarr = "A B C D";
			let arr = strarr.split(" "); //return Array
			write(arr); //A,B,C,D
			
			//외우세요
			//java : 개선된 for문 
			//java : for(String s : arr) {s 값 출력}
			
			//MS(c#), JavaScript >> in
			//javaScript : for(let s in arr) {} 
			write("<br>");
			for(let index in arr) { //배열의 첨자값(index) ************
				//write(index + "<br>");
				write(arr[index] + "<br>"); //배열의 0,1,2,3번째 방
			}
			
		}
		//slice(start, end)
		//substring(start, end)
		//substr(start, length)
		
	</script>
</head>
<body>

</body>
</html>
