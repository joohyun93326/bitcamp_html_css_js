<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//javascript 배열 (Array) >> java (Collection)
		
		let array = ['포도','사과'];
		document.write(array.toString()+ "<br>"); //포도,사과
		document.write(array + "-default toString()<br>"); //포도,사과-default toString() 
		
		//정말 기본입니다~~
		for(let i = 0; i < array.length; i++) {
			document.write(array[i] + "<br>");
		}
		document.write("<hr>");
		
		for(let index in array) {
			document.write(array[index] + "<br>");
		}
		
		//동적배열
		array[2] = "바나나"; //동적 데이터 추가 
		document.write(array.toString()+ "-" + array.length + "<br>"); //포도,사과,바나나-3
		

		//권장하지 않아요 (가능은 해요)
		array[10]="애플망고"; //동적 테이터 추가
		document.write(array.toString() +"-" + array.length + "<br>");
		document.write(array[9] + "_array[9]<br>");  //undefined
		
		array[9]= "배";
		document.write(array[9] + "_ 초기화 : 타입설정 : _array[9]<br>");  //undefined
		
		let array2 = ["one","two","three"];
		document.write("array2 : " + array2.length); //3 
		
		array2.length = 2; //강제로 줄여버림 
		document.write(array2.toString() +"-" + array2.length + "<br>"); //array2 : 3one,two-2 
		
		array2.length = 4; //강제로 늘려버림 
		document.write(array2.toString() +"-" + array2.length + "<br>"); //one,two,,-4 
		
		document.write("<hr>");
		
		//권장하는 방법 
		//javascript의 Array >> Stack구조  >> LIFO >> push() , pop() 
		//let array2 = ["one","two","three"];
		document.write(array2); //one,two,,one,two,,,four-5
		array2.push("four");
		document.write(array2.toString() +"-" + array2.length + "<br>"); //four
		document.write(array2.pop()+ "<br>"); //four
		document.write(array2.pop()+ "<br>"); //undefined
		document.write(array2.pop()+ "<br>"); //undefined
		document.write(array2.pop()+ "<br>"); //two
		document.write(array2.pop()+ "<br>"); //one		
		
		//Good
		let list = [];
		list.push("A");
		list.push("B");
		list.push("C");
		
		document.write("<br>" + list.pop()); //C
		document.write("<br>" + list.pop()); //B
		document.write("<br>" + list.pop()); //A
		
	
	</script>
	
</head>
<body>

</body>
</html>
