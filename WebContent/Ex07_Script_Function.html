<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		//원래 함수 만들 때는 아래처럼 
		//function call(){} 
		//myfun = function()
		
		//function() 익명 함수 (이름이 없어요)
		//함수는 호출하는 것 >> 몇번이고 필요하다면 재호출이 가능 
		//이름 없는 함수는 >> 한번만 쓰고 버리겠다 !
		//callback()함수 == 프로그램 논리에 의해서 자동으로 호출되는 함수
		//1000으로 설정했으니 1초 간격으로 재호출 
		var myTime = setInterval(function(){
			let d = new Date(); //java : Date d = new Date();
			let t = d.toLocaleTimeString(); 
			document.getElementById("time").innerHTML = t; 
			//id가 time 인것을 호출하는데 그 안(innerHTML)에 현재시간 t를 넣겠다 
			//1초마다 함수를 호출해서 시간을 갱신한다
		}, 1000);
		
		//myTime === setInterval
		   function myTimeStop(){
		      window.clearInterval(myTime);
		   }
		</script>
	</head>
<body>
	 <p id="time"></p>
	<button onclick ="myTimeStop()">stop Time</button>
</body>
</html>
