<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<ul id="mylist"><li>coffee</li><li>tea</li><li>milk</li></ul>
	<button onclick="myFunc()">클릭</button>
	<button onclick="myFunc2()">클릭2</button>
</body>
	<script type="text/javascript">
		function myFunc() {
			let list = document.getElementById("mylist");
			console.log(list); //<ul id="mylist"><li>coffee</li><li>tea</li><li>milk</li></ul>
			list.removeChild(list.childNodes[0]); //클릭하면 coffee지우고, tea지우고, milk 지우고
			//요소(태그 배열) : select >> option, ul or ol >> li 
			
		}
		
		function myFunc2() {
			let textnode = document.createTextNode("water");
			let item = document.getElementById("mylist").childNodes[0];
			console.log(item); //<li>coffee</li>
			console.log(item.childNodes[0]); //coffee
			item.replaceChild(textnode, item.childNodes[0]); 
			//coffee를 water로 replace (newChild, oldChild)
		}
	</script>
</html>
