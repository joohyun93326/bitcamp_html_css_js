<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 API Drag and Drop</title>
	<style>
		div {
			width: 180px;
			height: 280px;
			margin: 10px;
			padding: 10px;
			border: solid 10px gray;
			float: left;
		}
	</style>
</head>
<body>
	<h3>Drag And Drop을 이용한 공유의 이동</h3>
	<div ondrop="drop(event)" ondragover="dragEnter(event)">
		<img id="img" width="180" height="280" src="images/img.png" draggable="true" ondragstart="drag(event)">
	</div>
	
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	
	<div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
	
	<script>
		function dragEnter(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</body>
</html>
