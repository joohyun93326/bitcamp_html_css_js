<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.democlass {color:red;} 
	</style>
</head>
<body>
	<div id="div">
		<h1 class="democlass">Hello World_1</h1>
		<h1 class="democlass">Hello World_2</h1>
		<h1 class="democlass">Hello World_3</h1>
	</div>
</body>
<script type="text/javascript">
	//document.getElementsByTagName("h1")[0].removeAttribute("class");
	//h1 태그 전체 중 [0]번째에 있는 클래스의 속성을 지우겠다 ==style 적용 안하겠다 
	/*

		arr[i].removeAttribute("class");
	}*/
	
	/*
	문제 발생 : 동적 .... 
	let arr = document.getElementsByTagName("h1");
	for(let index in arr){
		//console.log(arr[index]);
		console.log("index : " +  index   +"-length : " + arr.length);  //2 , 1
		document.getElementById("div").removeChild(arr[index]);
		
		//삭제 순서 : 0 -> 1 -> 2 로 하려다보니 에러가 발생함 동적 배열이라 밀고 올라와서 
		//[0][1][2]
		//[Hello World_1][Hello World_2][Hello World_3]
		
		//[0][1]
		//[Hello World_2][Hello World_3]
		
		//[0]
		//[Hello World_2]  
	}
	*/
	
	//[0][1][2] >> [2]삭제 
    //[0][1] >> [1]삭제
    //[0] >> [0]삭제 
    
    //방법 1
    //개선된 for문을 돌 때 뒤에서 부터 삭제 
	let arr = document.getElementsByTagName("h1");
    for(let index in arr){
    	if(arr.length > 0) { //-1이 될거니까 0보다 큰 동안만 
    	console.log(index + " / " + arr.length + " / " + (arr.length -1));
    	document.getElementById("div").removeChild(arr[arr.length-1]);
    	}
    }
    
    
    //방법 2 
    //[자기 자신 삭제하기]
    let arr = document.getElementsByTagName("h1");
    let len = arr.length; //3 
    for(let i = 0; i < len; i++) {
    	//remove() 자기자신 삭제 
    	arr[arr.length-1].remove();
    }
    
    
</script>
