
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="icon/favicon.ico" rel="shortcut icon" type="image/x-icon">
	
	<script type="text/javascript">
		/*  
			java
			public void print(){}
			public String print(){return ""}
			public int print(int num, int num2) {return num + num2;}
		*/
		
		//javascript  : void(x) , return type(x)
		function callConfirm(){ //사용자 정의 함수 <> 내장(함수 : 웹 브라우져)
			if(window.confirm("작업내용")){ 
				//window.confirm 내장함수 (사용법) return true or false
				alert("삭제");
			}else{
			    alert("취소");	
			}
		}		
			
		function showPopup(){
			window.open("Ex06_Popup.html","zipcode","width=200,height=200");
			//open() 새창 띄우기
			/*  
			  https://www.w3schools.com/jsref/met_win_open.asp
			  
			  window.open(URL, name, specs, replace)
			  Use the close() method to close the window.
			  
			  specs  parameter 가
			  -브라우져마다 지원 여부가 다를 수 있다 (확인)
			  -주소창, 창의 크기 ....
			*/
		}
		
		
		function myFunc(){
		  let mywindow=	window.open("Ex06_popup.html","zipcode","width=500,height=200");
		
			 //mywindow 새창(팝업창)
		  mywindow.document.write("<p>this is zipcode window</p>");
		}
			
		//java public void goUrlTime(String url){}
		function goUrlTime(url){ //parameter 는 이름
			window.setTimeout("location.href='" + url + "'", 3000);
			//setTimeout 내장함수 
			//3초 지나면 첫번째 parameter에 있는 것을 실행해라
			//location.href='www.daum.net'
		}
		
		function myfun(i, j, k) { //java처럼 쓰지만 타입은 쓰지 않는다 
			return i+j+k;
		}
		
		let result = myfun(10,20,30)
		console.log(result); //60 
		
		//**익명 함수//
		changeColor = function() { //함수를 만드는 방법
			window.document.bgColor="silver";
			window.document.fgColor="red";
		}
	</script>
</head>
<body>
		<h3>내장함수 , 사용자 정의 함수 사용</h3>
		<button onclick="callConfirm()">클릭 사건 발생(호출)</button><br>
		<button onclick="showPopup()">팝업창</button><br>
		<button onclick="myFunc()">팝업객체</button><br>
		<button onclick="goUrlTime('http://www.daum.net')">3초 후 이동</button><br>
		<button onclick="changeColor()">익명함수</button><br>
		
		
</body>
</html>
